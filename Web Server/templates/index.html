<!DOCTYPE html>
<html>
    <head>
        <title>Database Table</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <style>
            .table-container {
                width: 70%;
                margin: auto;
                margin-top: 1rem;
            }
            thead td {
                font-weight: bold;
            }
            * {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>List of Passed Cars</h1>
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <td class="">Car Number</td>
                    <td class="">Vehicle Type</td>
                    <td class="">Balance</td>
                    <td class="">Passing Date</td>
                    <td class="">Passing Time</td>
                </thead>

                <tbody>
                    {% for item in table %}
                    <tr>
                        <td class="">{{ item['text'] }}</td>
                        <td class="">{{item['vehicle_type']}}</td>
                        <td class="">{{item['balance']}}</td>
                        <td class="">{{item['passing_date']}}</td>
                        <td class="">{{item['passing_time']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
